<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        input.ng-invalid.ng-dirty{
            border:1px solid red;
            color: #F97C7C;
        }
    </style>
</head>
<style>

</style>
<body>
<div class="container-fluid col-md-12">
    <form name="frm">
        <div class="form-box">

            <div class="form-heading">
                <h1>Sign up</h1>
            </div>

            <div class="signup" >
                <div class="signup-form">
                    <label class="name">Name <input type="text" placeholder="What is your name?" ng-model="formdata.name" required></label>


                </div>
                <div class="signup-form">
                    <label class="age">Age <input type="text" placeholder="How old are you?" ng-model="formdata.age"></label>
                </div>
                <div class="signup-form" >
                    <label class="gender" style="color: white;">Gender<select tabindex="7" ng-model="formdata.gender">
                        <option>MALE</option>
                        <option>FEMALE</option>
                    </select></label>
                </div>
                <div class="signup-form">
                    <label class="address">Address<input type="text" placeholder="Where do you live?" ng-model="formdata.Address"></label>
                </div>

                <div class="signup-form">
                    <label class="phone">Contact<input type="text" placeholder="your Phone number" ng-model="formdata.number"></label>
                </div>
                <div class="signup-form">
                    <label class="name">Email Address <input type="email" name="email" placeholder="xyz@example.com" ng-model="formdata.emailAddress" required>
                        <span ng-show="frm.email.$dirty && frm.email.$error.required"> Required!</span>
                        <span ng-show="frm.email.$dirty && frm.email.$error.email">Not an email!!</span>
                    </label>
                </div>
                <div class="signup-form">
                    <label class="password">Password <input type="password" name="password" placeholder="password" ng-model="formdata.password" required ng-maxlength="16" ng-minlength="8">
                        <span ng-show="frm.password.$dirty && frm.password.$error.required"></span>
                        <span ng-show="frm.password.$dirty && frm.password.$error.minlength">Too short</span>
                        <span ng-show="frm.password.$dirty && frm.password.$error.maxlength">Too long</span>
                    </label>
                </div>
                <div class="signup-form">
                    <label class="password">Confirm Password <input type="password" placeholder="Re-enter password" ng-model="formdata.password1"></label>
                </div>
                <div>
                    <button class="submitbtn" ng-click="getInfo()">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="http://code.angularjs.org/1.2.3/angular.min.js"></script>
</body>
</html>
