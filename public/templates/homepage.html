<!DOCTYPE html>
<html lang="en">
<head>
    <title>KNOW PLACES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="newpage.css">

</head>
<body>
<div class=" row" >
    <div class="col-lg-12 ">
        <div class="background" >
            <div class="intro">
                <h1 id="intro">KNOW PLACES</h1>
                <h3>Explore The Places</h3>
                <a ui-sref="home.search" class="btn btn-block " type="button" id="start" >find places</a>
            </div>
        </div>
        <div class="body-content">

            <ul class="imgList">
                <li>
                    <a href="http://localhost:8080/#/home/places1/rafting">
                        <img src="images/nepal-rafting.jpg" width="200px" height="200px" alt="sightseeing">
                    </a>

                </li>

                <li>
                    <a href="http://localhost:8080/#/home/places1/hiking">
                        <img src="images/nepal-trekking.jpg" width="200px" height="200px" alt="sightseeing">
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/#/home/places1/sightseeing">
                        <img src="images/scenery.jpg" width="200px" height="200px" alt="sightseeing">
                    </a>
                </li>
            </ul>

            <ul class="list ">
                <li ng-repeat="category in categories">

                    <a ui-sref="home.places1({category:category})">

                        <span class="text-center">{{category}}</span>
                    </a>

                </li>
            </ul>
        </div>

    </div>
</div>

<footer>


    <p class="text-center" >Copyright Â© 2016 | KNOW PLACES </p>
</footer>
</body>
</html>
