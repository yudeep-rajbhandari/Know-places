
<div id="background">
    <div id="map" maps style="width:100%;height:380px;" ng-model="places"></div>
    <div class="places">
        <div class="body2" >
            <div class="placelist" ng-repeat="place in places" >
                <li style="list-style: none">
                    <div style="line-height: 50px;">
                        <a ui-sref="home.showplaces({placeid:place._id})"><h3>{{place.placeName}}</h3></a>
                        {{place.placeAddress}}
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
