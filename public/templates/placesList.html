<!DOCTYPE html>
<html lang="en">
<head>
    <title>KNOW PLACES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="newpage.css">

</head>
<div id="background">
    <div id="map" maps style="width:100%;height:380px;" ng-model="places"></div>
    <div class="places">
        <div class="body2" >
            <div class="placelist" ng-repeat="place in places" >
                <li style="list-style: none">
                    <div style="line-height: 50px;">
                        <a ui-sref="home.showplaces({placeid:place._id})"><h3>{{place.placeName}}</h3></a>
                        {{place.placeAddress}}
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
</html>
