<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{n.placeName}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
<div class=" col-md-12  ">
    <div class=" container-fluid body1"  >
        <h2 class="text-center">Place to visit in {{places[0].district}}</h2>


        <div ng-repeat="n in places">
            <div >
                <h1 class="text-center topic ">{{n.placeName| uppercase}}</h1>
                <p class="description">{{n.placeDescription}}</p>
                <strong>location: </strong>{{n.placeAddress}},{{n.district}}

            <!--    <iframe
                width="100%"
                height="450"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBQKVi9NXDy_TBlc-t9i9IREpx6BLK2FIs
                &center=[n.latitude,n.longitude]
                &zoom=15
                &maptype=roadmap" allowfullscreen>
                </iframe>-->


                <img ng-src="{{n.imageLink}}" alt="Chania" width="auto" height="345">
            </div>

        </div>
    </div>
</div>

</html>
