<!DOCTYPE html>
<html lang="en">
<head>
    <title>KNOW PLACES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="newpage.css">

</head>
<div id="background">
<div id="map" maps12 style="width:100%;height:380px;" ng-model="places"></div>
<div class="places" >
    <div class="body1">
        <div ng-repeat="place in places">
            <h1 class="text-center topic">{{place.placeName|uppercase}}</h1>
            <br>
            <p>{{place.placeDescription}}</p>
            <br><br>
            {{place.placeAddress}}
            <br>
            <br>

            <div style="border: 1px solid black; padding: 5px 5px 5px 5px; border-radius: 5px;">
                <img ng-src="{{place.imageLink}}" width="790px">
             </div>
            <h2>How to get here?</h2>
            {{place.driveway}}
            <br><br>
            <h2>Minimum expense:</h2>{{place.expense}}
            <br>
            <h2>Where to Stay?</h2>{{place.nearbyHotels}}
        </div>
        <button ng-if="role=='admin'" class="btn-danger" ng-click="deleteIt()">delete</button>
    </div>
</div>
    </div>
</html>
