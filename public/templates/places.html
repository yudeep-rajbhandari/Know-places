
<div class="body1">
    <div ng-repeat="place in places">
        <h1 class="text-center topic">{{place.placeName|uppercase}}</h1>
        <p>{{place.placeDescription}}</p>
        {{place.placeAddress}}<br>
        {{place.latitude}}
        <img ng-src="{{place.imageLink}}">
    </div>
    <button ng-click="deleteIt()">delete</button>
</div>
